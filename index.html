<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <!--my CSS-->
    <link rel="stylesheet" href="./Assets/styles.css">
</head>

    <body> <!--Main container holding everything-->
        
        <header class="container text-center weatherHeader"> <!--hold the header only-->
            <h1>Weather Display</h1>
        </header>
        <div class="container mainContainer"> <!--container holding both the search/history and the results-->
            <div class="row">   <!--row holding both the search/history and results, so they will be side by side-->
                <aside class="col-lg-3 pb-3"> <!--This will be on the left containing my search bar and history-->
                    <h3>Search for a City:</h3>
                    <form id="search-form" class="form">    <!--search area and directly below is the text entry for the search keyword-->
                            <div class="input-group">   
                                <input                  
                                    class="form-input weather-search"
                                    type="text"
                                    id="search-input"
                                    placeholder="Seattle"                   
                                />
                                <div class="input-group-append">    <!--search button to start the search-->
                                    <button
                                        type="submit"
                                        class="btn search-button searchButton"
                                        id="search-button"
                                    >
                                    Search    
                                    </button>
                                </div>
                            </div>
                    </form>
                    <div class="list-group" id="history"></div> <!--this is where the previous searches should show up-->
                </aside>

                <div class="col-lg-9 pb-3"> <!--area to hold the current day's weather details-->
                    <section
                        id="today"
                        class="mt-3"
                    ></section>
                    <!--just below is where the 5 day forecast will show-->
                    <section               
                        id="forecast"
                        class="row mt-3"
                    ></section>
                  </div>
            </div> 
        </div>

        <!--day.js for formatting day-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/plugin/utc.min.js" integrity="sha512-z84O912dDT9nKqvpBnl1tri5IN0j/OEgMzLN1GlkpKLMscs5ZHVu+G2CYtA6dkS0YnOGi3cODt3BOPnYc8Agjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/plugin/timezone.min.js" integrity="sha512-fG1tT/Wn/ZOyH6/Djm8HQBuqvztPQdK/vBgNFLx6DQVt3yYYDPN3bXnGZT4z4kAnURzGQwAnM3CspmhLJAD/5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!--my script-->
        <script src="./Assets/script.js"></script> 
    </body>
</html>
