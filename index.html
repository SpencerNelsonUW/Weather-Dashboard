<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles.css">
</head>

    <body>
        <header class="container text-center ">
            <h1>Weather Display</h1>
        </header>
        <div class="container">
            <div class="row">
                <aside class="col-lg-3 pb-3"> <!--This will contain my search bar and history-->
                    <h3>Search for a City:</h3>
                    <form id="search-form" class="form">
                        <div>
                            <div class="input-group">
                                <input
                                class="form-input weather-search"
                                type="text"
                                id="search-input"
                                placeholder="Seattle"
                                aria-labelledby="form-heading"
                                aria-controls="today forecast"
                                />
                                <div class="input-group-append">
                                    <button
                                    type="submit"
                                    class="btn search-button"
                                    id="search-button"
                                    aria-label="submit search"
                                    >
                                    Search    
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="list-group" id="history"></div>
                </aside>

                <div class="col-lg-9 pb-3">
                    <section
                      id="today"
                      class="mt-3"
                      role="region"
                      aria-live="polite"
                    ></section>
                    <section
                      id="forecast"
                      class="row mt-3"
                      role="region"
                      aria-live="polite"
                    ></section>
                  </div>
            </div> 
        </div>

        <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
        <script src="./Assets/script.js"></script> 
    </body>
</html>
